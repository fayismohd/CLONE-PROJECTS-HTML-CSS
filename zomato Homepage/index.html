<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/5376b760d3b12ca9af29fc8f4e1847e71717417610.webp">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container-1">
        <header>
            <div class="container">
              <img src="image/81f3ff974d82520780078ba1cfbd453a1583259680.avif">
            </div>
            <div class="body-section">
                <nav>
                    <div class="content">
                        <div class="logo">
                            <img src="image/smartphone.png">
                            <p>Get the App</p>
                        </div>
                        <ul class="list">
                            <li><a href="#">Investor Relations</a></li>
                            <li><a href="#">Add restaurant</a></li>
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Sign up</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="zomato">
                    <img src="image/8313a97515fcb0447d2d77c276532a511583262271.avif">
                    <p>Discover the best food & drinks in Kochi</p>
                    <div class="search">
                        <div class="location">
                            <img src="image/placeholder.png">
                            <input type="text" placeholder="Kochi">
                            <i class="ri-arrow-up-s-fill"></i>
                        </div>
                        <div class="line">|</div>
                        <div class="search-right">
                            <i class="ri-search-line"></i>
                            <input type="text" placeholder="Search for restaurant,cuisine or a dish">
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>
        <div class="main">
            <div class="main-1">
                <div class="feature">
                    <div class="fre-img">
                        <img src="image/e5b8785c257af2a7f354f1addaf37e4e1647364814.avif">
                    </div>
                    <h3>Order Online</h3>
                    <p>Stay home and order to your desktop</p>
                </div>
                <div class="feature">
                    <div class="fre-img">
                        <img src="image/d026b357feb0d63c997549f6398da8cc1647364915.avif">
                    </div>
                    <h3>Dining</h3>
                    <p>View the city's favourite dining venues</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
